<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Weather analytics</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>AI Weather analytics</h1>
      <p>
        Weather data analysis that uses artificial intelligence to determine how
        it is outside.
      </p>
    </div>
    <div class="main">
      <div class="main-content">
        <div class="main-weather-input">
          <h2>Please input your address</h2>
          <br />
          <input
            type="text"
            id="address"
            placeholder="Enter your address"
            required
          />
          <br />
          <button id="submit">Submit</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="copyright">
        &copy; Copyright 2025 <strong>AI Weather analytics.</strong> All rights
        Reserved | Designed and developed by <strong>47Brambora</strong>
      </p>
    </div>
  </body>
</html>
